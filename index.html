<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#BEF264">
  <title>NLW Journey</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <script src="./js/main.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
  <script>dayjs.locale('pt-br')</script>

  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media-queries.css">
</head>
<body>



  <div id="app">
    <div class="modal-wrapper" role="alertdialog" aria-labelledby="modal-title" aria-describedby="modal-description" tabindex="-1">
      <div class="alert">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true" focusable="false">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
          </svg>

            <p>Error</p>
        </div>
        
        
        <span id="modal-description">Dia/Hora não disponível</span>
        <button class="btnClose">OK</button>
      </div>
    </div>


    <form onsubmit="saveActivity(event)">

      <div id="place" class="card-bg">
        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.6666 7.33334C14.6666 12.3333 7.99992 17.3333 7.99992 17.3333C7.99992 17.3333 1.33325 12.3333 1.33325 7.33334C1.33325 5.56523 2.03563 3.86954 3.28587 2.61929C4.53612 1.36905 6.23181 0.666672 7.99992 0.666672C9.76803 0.666672 11.4637 1.36905 12.714 2.61929C13.9642 3.86954 14.6666 5.56523 14.6666 7.33334Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7.99992 9.83334C9.38063 9.83334 10.4999 8.71405 10.4999 7.33334C10.4999 5.95263 9.38063 4.83334 7.99992 4.83334C6.61921 4.83334 5.49992 5.95263 5.49992 7.33334C5.49992 8.71405 6.61921 9.83334 7.99992 9.83334Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
          
        Los Angeles, CA
      </div>

      <div class="fields">
        <div class="field-wrapper">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.4884 2.15499C10.1759 1.84241 9.75201 1.66675 9.31002 1.66666H3.33335C2.89133 1.66666 2.4674 1.84225 2.15484 2.15481C1.84228 2.46737 1.66669 2.8913 1.66669 3.33332V9.30999C1.66678 9.75198 1.84244 10.1758 2.15502 10.4883L9.40835 17.7417C9.78712 18.118 10.2994 18.3293 10.8334 18.3293C11.3673 18.3293 11.8796 18.118 12.2584 17.7417L17.7417 12.2583C18.1181 11.8796 18.3293 11.3673 18.3293 10.8333C18.3293 10.2994 18.1181 9.78708 17.7417 9.40832L10.4884 2.15499Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6.25002 6.66666C6.48014 6.66666 6.66669 6.48011 6.66669 6.24999C6.66669 6.01987 6.48014 5.83332 6.25002 5.83332C6.0199 5.83332 5.83335 6.01987 5.83335 6.24999C5.83335 6.48011 6.0199 6.66666 6.25002 6.66666Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          
          <label for="activity" class="sr-only">Qual a atividade?</label>
          <input type="text" id="activity" name="activity" placeholder="Qual a atividade?" required>
        </div>

        <div class="field-wrapper">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.66667 1.66666V4.99999M13.3333 1.66666V4.99999M2.5 8.33332H17.5M4.16667 3.33332H15.8333C16.7538 3.33332 17.5 4.07952 17.5 4.99999V16.6667C17.5 17.5871 16.7538 18.3333 15.8333 18.3333H4.16667C3.24619 18.3333 2.5 17.5871 2.5 16.6667V4.99999C2.5 4.07952 3.24619 3.33332 4.16667 3.33332Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          
          <label for="day" class="sr-only">Selecione o dia:</label>
          <select name="day" id="day">
            <option value="2024-02-01">01 de fevereiro</option>
          </select>
        </div>

        <div class="field-wrapper">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 4.99999V9.99999L13.3334 11.6667M18.3334 9.99999C18.3334 14.6024 14.6024 18.3333 10 18.3333C5.39765 18.3333 1.66669 14.6024 1.66669 9.99999C1.66669 5.39762 5.39765 1.66666 10 1.66666C14.6024 1.66666 18.3334 5.39762 18.3334 9.99999Z" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          
          <label for="hour" class="sr-only">Selecione a hora:</label>
          <select name="hour" id="hour">
            <option value="10:30">10:30</option>
          </select>
        </div>
      </div>

      <button>Salvar atividade</button>
    </form>

    <main>
      <h1>Atividades</h1>
      <section></section>
    </main>
</div>

</body>
</html>
